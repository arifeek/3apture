<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3APTURE | UNIFIED VOLUME</title>
    <style>
        :root { --bg: #000; --ink: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--ink); 
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh; 
            overflow: hidden;
            perspective: 1500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The 3D Engine */
        .stage {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .monolith {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            font-size: clamp(250px, 40vh, 500px);
            font-weight: 900;
            line-height: 1;
            text-align: center;
            color: var(--ink);
            user-select: none;
        }

        /* Depth Stacking */
        .l1 { transform: translateZ(0px); opacity: 1; }
        .l2 { transform: translateZ(-15px); opacity: 0.5; }
        .l3 { transform: translateZ(-30px); opacity: 0.2; }
        .l4 { transform: translateZ(-45px); opacity: 0.1; }
        .l5 { transform: translateZ(-60px); opacity: 0.05; }

        /* UI Overlays */
        .ui {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }

        .logo { font-weight: 900; letter-spacing: 0.5em; font-size: 11px; }
        .btn {
            pointer-events: auto;
            align-self: flex-start;
            color: var(--ink);
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 4px;
            border-left: 1px solid #fff;
            padding: 5px 0 5px 20px;
            transition: 0.4s;
            cursor: pointer;
        }
        .btn:hover { padding-left: 40px; color: #888; }
    </style>
</head>
<body>

    <div class="ui">
        <div class="logo">3APTURE</div>
        <a class="btn">VIEW_VOLUME</a>
    </div>

    <div class="stage">
        <div class="monolith" id="monolith">
            <div class="layer l1">3</div>
            <div class="layer l2">3</div>
            <div class="layer l3">3</div>
            <div class="layer l4">3</div>
            <div class="layer l5">3</div>
        </div>
    </div>

    <script>
        const monolith = document.getElementById('monolith');
        let tX = 0, tY = 0; // Target
        let cX = 0, cY = 0; // Current

        // Mouse Support (Laptop)
        document.addEventListener('mousemove', (e) => {
            tX = (window.innerWidth / 2 - e.clientX) / 10;
            tY = (window.innerHeight / 2 - e.clientY) / 10;
        });

        // Touch Support (Mobile)
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            tX = (window.innerWidth / 2 - touch.clientX) / 5;
            tY = (window.innerHeight / 2 - touch.clientY) / 5;
        });

        // Tilt Support (Mobile Gyro)
        window.addEventListener('deviceorientation', (e) => {
            if (e.gamma) {
                tX = e.gamma / 1.5;
                tY = (e.beta - 45) / 1.5;
            }
        });

        // Smooth Animation Loop (Lerp)
        function animate() {
            cX += (tX - cX) * 0.08;
            cY += (tY - cY) * 0.08;
            monolith.style.transform = `rotateY(${-cX}deg) rotateX(${cY}deg)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
