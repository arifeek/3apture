<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3APTURE</title>
    <style>
        body { margin: 0; background: #F5F5F5; height: 100vh; overflow: hidden; font-family: 'Helvetica', sans-serif; cursor: none; }
        
        .horizon {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 50%;
            background: #000;
            z-index: 1;
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        h1 {
            font-size: 40vw;
            margin: 0;
            line-height: 0;
            font-weight: 900;
            mix-blend-mode: difference;
            color: #fff;
            letter-spacing: -0.1em;
        }

        .custom-cursor {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 1px solid #FF3B00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-cursor::after {
            content: 'VIEW';
            font-size: 10px;
            color: #FF3B00;
            letter-spacing: 2px;
        }

        .nav {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 5;
            color: #fff;
            mix-blend-mode: difference;
            font-size: 0.8rem;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="horizon"></div>
    <div class="content">
        <h1>3</h1>
    </div>
    <div class="nav">CAPTURE THE UNSEEN</div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
