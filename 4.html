<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3apture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0A0A0A;
  --fg: #FFFFFF;
  --muted: #8A8A8A;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, Inter, sans-serif;
  overflow: hidden;
  perspective: 1200px;
}

.logo {
  position: fixed;
  top: 4vw;
  left: 4vw;
  font-size: 1.8rem;
  letter-spacing: -0.05em;
  z-index: 10;
}

main {
  height: 100vh;
  display: grid;
  place-items: center;
}

.scene {
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s cubic-bezier(.2,.8,.2,1);
}

.word {
  font-size: clamp(3.5rem, 8vw, 7rem);
  line-height: 0.9;
  letter-spacing: -0.06em;
  transform-origin: center;
  transition: transform 1s cubic-bezier(.2,.8,.2,1), opacity 0.8s ease;
}

.back {
  transform: translateZ(-300px);
  opacity: 0.25;
}

.front {
  transform: translateZ(200px);
}

.note {
  position: fixed;
  bottom: 5vw;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  color: var(--muted);
  transition: opacity 0.5s ease;
}

.break .scene {
  transform: rotateX(18deg) rotateY(-22deg);
}

.break .front {
  transform: translateZ(420px) translateX(-40px);
}

.break .back {
  transform: translateZ(-520px) translateX(40px);
}

.break .note {
  opacity: 0;
}
</style>
</head>

<body>

<div class="logo">3apture</div>

<main>
  <div class="scene" id="scene">
    <div class="word front">SPACE</div>
    <div class="word back">IS&nbsp;VOLUME</div>
  </div>
</main>

<div class="note">click</div>

<script>
document.body.addEventListener("click", () => {
  document.body.classList.toggle("break");
});
</script>

</body>
</html>
