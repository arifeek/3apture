<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3apture</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #f9fafb;
      --dark: #111827;
      --light: #f8fafc;
      --glass: rgba(255,255,255,0.7);
    }
    
    *,*::before,*::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--dark);
      line-height: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .frame {
      max-width: 1400px;
      width: 100%;
      padding: clamp(48px, 8vw, 80px);
      display: grid;
      grid-template-columns: 1fr 520px;
      gap: clamp(64px, 10vw, 100px);
      align-items: center;
    }
    
    @media (max-width: 1100px) {
      .frame {
        grid-template-columns: 1fr;
        gap: clamp(56px, 9vw, 80px);
      }
    }
    
    /* WORDS */
    .eyebrow {
      font-size: clamp(14px, 2.5vw, 16px);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: clamp(28px, 4vw, 40px);
      font-weight: 400;
    }
    
    h1 {
      font-size: clamp(56px, 9vw, 96px);
      line-height: 0.95;
      letter-spacing: -0.02em;
      margin-bottom: clamp(24px, 3.5vw, 36px);
      font-weight: 300;
    }
    
    h1 span {
      display: block;
      font-weight: 500;
    }
    
    .body {
      font-size: clamp(18px, 3.2vw, 22px);
      line-height: 1.65;
      color: #4b5563;
      max-width: 36ch;
      font-weight: 400;
    }
    
    .cta {
      margin-top: clamp(44px, 6vw, 60px);
      padding: clamp(16px, 2.8vw, 20px) clamp(32px, 5vw, 48px);
      border: 1px solid var(--dark);
      color: var(--dark);
      font-size: clamp(15px, 2.8vw, 17px);
      font-weight: 400;
      text-decoration: none;
      display: inline-block;
      letter-spacing: 0.025em;
      transition: all 0.3s ease;
    }
    
    .cta:hover {
      background: var(--dark);
      color: white;
    }
    
    /* SINGLE VOLUME - REIMAGINED */
    .spatial {
      position: relative;
      height: clamp(440px, 62vw, 580px);
      perspective: 1200px;
    }
    
    .chamber {
      position: absolute;
      width: clamp(360px, 58vw, 480px);
      height: clamp(360px, 58vw, 480px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(20deg);
      transform-style: preserve-3d;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform;
    }
    
    .chamber:hover {
      transform: translate(-50%, -50%) rotateX(16deg) rotateY(-10deg);
    }
    
    .core {
      position: absolute;
      inset: 24px;
      border-radius: 24px;
      background: 
        linear-gradient(145deg, var(--white) 0%, var(--light) 100%),
        radial-gradient(circle at 30% 30%, rgba(59,130,246,0.1) 0%, transparent 70%);
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 
        0 35px 70px rgba(0,0,0,0.12),
        inset 0 2px 12px rgba(255,255,255,0.9);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }
    
    .depth-slice {
      position: absolute;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(59,130,246,0.15), transparent);
      box-shadow: 
        0 8px 24px rgba(59,130,246,0.2),
        inset 0 1px 4px rgba(255,255,255,0.8);
    }
    
    /* X-SLICE */
    .slice-x {
      width: 140px;
      height: 100%;
      right: 32px;
      top: 0;
      transform: translateZ(20px);
      background: linear-gradient(to left, rgba(59,130,246,0.25), transparent);
    }
    
    /* Y-SLICE */
    .slice-y {
      height: 140px;
      width: 100%;
      bottom: 32px;
      left: 0;
      transform: translateZ(20px);
      background: linear-gradient(to top, rgba(59,130,246,0.25), transparent);
    }
    
    /* Z-SLICE */
    .slice-z {
      width: 100%;
      height: 100%;
      transform: translateZ(40px);
      background: radial-gradient(circle at center, rgba(59,130,246,0.2) 0%, transparent 70%);
    }
    
    /* ROOM VOLUMES */
    .rooms {
      position: absolute;
      inset: 48px;
      perspective: 800px;
    }
    
    .room {
      position: absolute;
      width: clamp(56px, 9vw, 80px);
      height: clamp(56px, 9vw, 80px);
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 
        0 12px 32px rgba(0,0,0,0.15),
        inset 0 1px 4px rgba(255,255,255,1);
    }
    
    .room::before {
      content: '';
      position: absolute;
      inset: 8px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(59,130,246,0.3), rgba(96,165,250,0.2));
      box-shadow: inset 0 0 12px rgba(255,255,255,0.7);
    }
    
    /* 8 KEY VOLUMES */
    .room:nth-child(1) { top: 12%; left: 12%; }
    .room:nth-child(2) { top: 12%; right: 12%; }
    .room:nth-child(3) { bottom: 12%; left: 12%; }
    .room:nth-child(4) { bottom: 12%; right: 12%; }
    .room:nth-child(5) { top: 40%; left: 8%; transform: translateZ(30px); }
    .room:nth-child(6) { top: 40%; right: 8%; transform: translateZ(30px); }
    .room:nth-child(7) { bottom: 40%; left: 8%; transform: translateZ(20px); }
    .room:nth-child(8) { bottom: 40%; right: 8%; transform: translateZ(20px); }
    
    /* METRICS */
    .metrics {
      position: absolute;
      bottom: 32px;
      left: 32px;
      right: 32px;
      display: flex;
      justify-content: space-between;
      font-size: clamp(13px, 2.2vw, 15px);
      font-weight: 500;
      color: var(--dark);
    }
    
    @media (max-width: 768px) {
      .metrics {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
    
    .metric {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .metric-value {
      font-size: clamp(28px, 4.5vw, 36px);
      font-weight: 700;
      line-height: 1;
    }
    
    .metric-label {
      font-size: 0.65em;
      opacity: 0.7;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div>
      <div class="eyebrow">3apture</div>
      <h1>
        <span>Space</span>
        <span>they measure</span>
      </h1>
      <p class="body">
        Photos distort proportion. This volume reveals reality—ceiling height, corner depth, 
        light falloff. Eight connected spaces, precisely measured. 
        They walk it. They know it.
      </p>
      <a href="#" class="cta">Measure your first space</a>
    </div>
    
    <div class="spatial">
      <div class="chamber">
        <div class="core">
          <div class="depth-slice slice-x"></div>
          <div class="depth-slice slice-y"></div>
          <div class="depth-slice slice-z"></div>
          <div class="rooms">
            <div class="room"></div>
            <div class="room"></div>
            <div class="room"></div>
            <div class="room"></div>
            <div class="room"></div>
            <div class="room"></div>
            <div class="room"></div>
            <div class="room"></div>
          </div>
        </div>
      </div>
      
      <div class="metrics">
        <div class="metric">
          <div class="metric-value">92m²</div>
          <div class="metric-label">Footprint</div>
        </div>
        <div class="metric">
          <div class="metric-value">4.2m</div>
          <div class="metric-label">Ceiling</div>
        </div>
        <div class="metric">
          <div class="metric-value">8</div>
          <div class="metric-label">Volumes</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chamber = document.querySelector('.chamber');
    
    document.addEventListener('mousemove', e => {
      const rect = document.querySelector('.spatial').getBoundingClientRect();
      const x = (e.clientX - rect.left - rect.width / 2) / rect.width * 12;
      const y = (e.clientY - rect.top - rect.height / 2) / rect.height * 8;
      
      chamber.style.transform = `
        translate(-50%, -50%) 
        rotateX(${20 + y}deg) 
        rotateY(${x}deg)
      `;
    });
  </script>
</body>
</html>
