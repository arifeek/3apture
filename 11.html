<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3APTURE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #111111;
            --light-gray: #222222;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Minimalist Grid */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Header */
        header {
            padding: 4rem 0;
            position: relative;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -3px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--white);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .logo:hover::after {
            transform: scaleX(1);
        }
        
        .logo-number {
            font-weight: 900;
        }
        
        /* Hero */
        .hero {
            padding: 6rem 0;
            position: relative;
        }
        
        .title {
            font-size: 7rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 3rem;
            letter-spacing: -4px;
        }
        
        .title-word {
            display: block;
            position: relative;
            overflow: hidden;
            height: 110px;
        }
        
        .title-word span {
            display: block;
            animation: reveal 1s cubic-bezier(0.7, 0, 0.3, 1) forwards;
            transform: translateY(100%);
        }
        
        .title-word:nth-child(2) span {
            animation-delay: 0.3s;
        }
        
        @keyframes reveal {
            to { transform: translateY(0); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 500px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4rem;
            font-weight: 300;
        }
        
        /* Navigation Circles */
        .nav-circles {
            display: flex;
            gap: 2rem;
            margin: 6rem 0;
        }
        
        .circle {
            width: 120px;
            height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.7, 0, 0.3, 1);
            overflow: hidden;
        }
        
        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .circle:hover::before {
            transform: scale(1);
        }
        
        .circle-label {
            position: relative;
            z-index: 1;
            color: var(--white);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.4s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .circle:hover .circle-label {
            color: var(--black);
        }
        
        .circle:hover {
            border-color: var(--white);
            transform: scale(1.1);
        }
        
        /* Interactive Line */
        .interactive-line {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 8rem 0;
            overflow: hidden;
        }
        
        .line-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--white);
            transition: width 0.3s;
        }
        
        /* CTA */
        .cta {
            text-align: center;
            margin: 8rem 0;
        }
        
        .cta-button {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--white);
            padding: 1.5rem 5rem;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .cta-button:hover::before {
            transform: translateX(0);
        }
        
        .cta-button span {
            position: relative;
            z-index: 1;
            transition: color 0.4s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .cta-button:hover span {
            color: var(--black);
        }
        
        .cta-button:hover {
            letter-spacing: 5px;
        }
        
        /* Footer */
        footer {
            padding: 4rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-text {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }
            
            .title-word {
                height: 70px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .nav-circles {
                flex-direction: column;
                align-items: center;
            }
            
            .circle {
                width: 100px;
                height: 100px;
            }
        }
        
        /* Scroll progress indicator */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background: var(--white);
            z-index: 1000;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="scroll-progress"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-number">3</span>APTURE
            </div>
        </header>
        
        <main class="hero">
            <h1 class="title">
                <div class="title-word"><span>CAPTURE</span></div>
                <div class="title-word"><span>EVERY DIMENSION</span></div>
            </h1>
            
            <p class="subtitle">
                3D/360 space capture technology. Transform physical spaces into 
                immersive virtual experiences with unparalleled precision.
            </p>
            
            <div class="nav-circles">
                <div class="circle">
                    <div class="circle-label">Capture</div>
                </div>
                <div class="circle">
                    <div class="circle-label">Process</div>
                </div>
                <div class="circle">
                    <div class="circle-label">View</div>
                </div>
            </div>
            
            <div class="interactive-line">
                <div class="line-progress"></div>
            </div>
            
            <div class="cta">
                <button class="cta-button">
                    <span>START CAPTURE SEQUENCE</span>
                </button>
            </div>
        </main>
        
        <footer>
            <div class="footer-text">MINIMALIST CAPTURE TECHNOLOGY</div>
        </footer>
    </div>
    
    <script>
        // Scroll progress
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            
            document.querySelector('.scroll-progress').style.width = scrollPercent + '%';
            
            // Update interactive line
            document.querySelector('.line-progress').style.width = scrollPercent + '%';
        });
        
        // Circle hover effects
        document.querySelectorAll('.circle').forEach((circle, index) => {
            circle.addEventListener('mouseenter', () => {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '100%';
                ripple.style.height = '100%';
                ripple.style.border = '1px solid white';
                ripple.style.borderRadius = '50%';
                ripple.style.animation = 'rippleExpand 0.6s forwards';
                
                circle.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleExpand {
                0% { 
                    transform: scale(0.8);
                    opacity: 1;
                }
                100% { 
                    transform: scale(1.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Button click effect
        document.querySelector('.cta-button').addEventListener('click', function() {
            // Create expanding circles
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const circle = document.createElement('div');
                    circle.style.position = 'fixed';
                    circle.style.top = '50%';
                    circle.style.left = '50%';
                    circle.style.transform = 'translate(-50%, -50%)';
                    circle.style.width = '10px';
                    circle.style.height = '10px';
                    circle.style.border = '1px solid white';
                    circle.style.borderRadius = '50%';
                    circle.style.animation = `circleExpand 1s forwards ${i * 0.1}s`;
                    
                    document.body.appendChild(circle);
                    
                    setTimeout(() => circle.remove(), 1000);
                }, i * 100);
            }
        });
        
        // Add circle expand animation
        const circleStyle = document.createElement('style');
        circleStyle.textContent = `
            @keyframes circleExpand {
                0% { 
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% { 
                    transform: translate(-50%, -50%) scale(100);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(circleStyle);
        
        // Typewriter effect for subtitle
        const subtitle = document.querySelector('.subtitle');
        const originalText = subtitle.textContent;
        subtitle.textContent = '';
        
        let i = 0;
        const typeWriter = () => {
            if (i < originalText.length) {
                subtitle.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 20);
            }
        };
        
        // Start typewriter after page loads
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
