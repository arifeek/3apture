<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>3APTURE | Fixed Immersive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #00eaff;
            --bg: #050505;
            --text: #e0e0e0;
            --text-muted: #9aa;
        }

        body {
            height: 100dvh;
            background: var(--bg);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text);
            overflow: hidden; /* No scroll needed */
            display: grid;
            place-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LAYER 3: NAVIGATION --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #fff;
        }
        .logo span { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* --- LAYER 1: THE 3D PORTAL (BACKGROUND) --- */
        .portal-layer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            perspective: 1000px;
            pointer-events: none;
        }

        .rectangle {
            width: min(70vmin, 600px);
            aspect-ratio: 16/9;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: radial-gradient(circle, transparent 0%, var(--bg) 80%);
            animation: portal-dive 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .portal-text {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-size: 12vmin;
            font-weight: 900;
            color: #fff;
            opacity: 0.2;
        }

        /* --- LAYER 2: THE CONTENT (FOREGROUND) --- */
        .content-layer {
            position: relative;
            z-index: 20;
            text-align: center;
            max-width: 900px;
            padding: 20px;
            pointer-events: auto;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-inline: auto;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .feature-item h3 {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .feature-item p {
            font-size: 0.9rem;
            color: #777;
            line-height: 1.4;
        }

        /* --- ANIMATIONS --- */
        @keyframes portal-dive {
            0% { transform: scale(0.8) translateZ(-200px); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: scale(3) translateZ(500px); opacity: 0; }
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 10px; }
            .features { flex-direction: column; gap: 20px; }
            h1 { font-size: 2.2rem; }
            .portal-text { font-size: 20vmin; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">3APTURE<span>.</span></div>
        <div class="nav-links">
            <a href="#">Tech</a>
            <a href="#">Solutions</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="portal-layer">
        <div class="rectangle">
            <div class="portal-text">360</div>
        </div>
    </div>

    <div class="content-layer">
        <h1>Capture Spaces in <span>3D/360</span></h1>
        <p class="subtitle">Transform physical spaces into immersive virtual experiences with our cutting-edge technology.</p>
        
        <div class="features">
            <div class="feature-item">
                <h3>360Â° Capture</h3>
                <p>High-resolution imaging.</p>
            </div>
            <div class="feature-item">
                <h3>3D Modeling</h3>
                <p>Immersive spatial tours.</p>
            </div>
            <div class="feature-item">
                <h3>Virtual Viewing</h3>
                <p>Explore from any device.</p>
            </div>
        </div>
    </div>

</body>
</html>
