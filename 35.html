<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>3apture – Capture the Unseen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #00eaff;
            --accent-glow: rgba(0, 234, 255, 0.28);
            --accent-dim: rgba(0, 234, 255, 0.10);
        }

        body {
            height: 100dvh;
            background: #0a0a0a;
            font-family: 'Helvetica', Arial, sans-serif;
            overflow: hidden;
            color: #f0f0f0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 5vh;
            left: 5vw;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            color: var(--accent);
            mix-blend-mode: difference;
            z-index: 15;
            pointer-events: none;
        }

        .scene {
            width: min(90vmin, 100vw);
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .rectangle {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1e1e 0%, #111 70%, #0a0a0a 100%);
            border: 1px solid rgba(80,80,80,0.4);
            box-shadow: inset 0 0 80px rgba(0,0,0,0.95);
            position: absolute;
            inset: 0;
            transform-style: preserve-3d;
            animation: frame-reveal 7s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes frame-reveal {
            0%    { opacity: 1; transform: translateZ(-700px) scale(0.75); border-color: var(--accent); box-shadow: inset 0 0 80px rgba(0,0,0,0.95), 0 0 60px var(--accent-glow); }
            100%  { opacity: 0; transform: translateZ(100px) scale(1.1); border-color: transparent; box-shadow: none; }
        }

        .portal-text {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            color: #fff;
            font-size: clamp(24vmin, 40vmin, 55vmin);
            font-weight: 900;
            letter-spacing: -0.07em;
            mix-blend-mode: difference;
            pointer-events: none;
            transform-style: preserve-3d;
            text-shadow: 0 0 50px var(--accent-glow);
            animation: sink-and-fade 7s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes sink-and-fade {
            0%    { opacity: 1; transform: translateZ(-1100px) scale(0.55); filter: blur(0); }
            100%  { opacity: 0; transform: translateZ(120px) scale(1.06); filter: blur(10px); }
        }

        /* --- CONTENT SURFACING FROM BEHIND --- */
        .site-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            perspective: 1000px;
            /* Animation for the entire content group */
            animation: content-surface 7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes content-surface {
            0%   { opacity: 0; transform: translateZ(-800px) scale(0.2); filter: blur(20px); }
            40%  { opacity: 0.3; transform: translateZ(-400px) scale(0.5); filter: blur(10px); }
            100% { opacity: 1; transform: translateZ(0) scale(1); filter: blur(0); }
        }

        .main-title {
            font-size: clamp(3.8rem, 14vw, 9rem);
            font-weight: 900;
            letter-spacing: -0.06em;
            line-height: 0.92;
            color: #fff;
        }

        .subtitle {
            font-size: clamp(1.5rem, 6vw, 2.6rem);
            font-weight: 300;
            letter-spacing: 0.12em;
            opacity: 0.88;
            margin: 4vh 0 10vh;
        }

        .cta {
            font-size: clamp(1.3rem, 5vw, 1.6rem);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent);
            text-decoration: none;
            transition: all 0.6s ease;
            pointer-events: auto;
        }

        .cta:hover,
        .cta:focus {
            opacity: 0.7;
            letter-spacing: 0.6em;
        }

        @media (max-width: 768px) {
            .subtitle { margin: 3vh 0 12vh; }
            .main-title { line-height: 0.88; }
        }
    </style>
</head>
<body>

    <div class="logo">3apture</div>

    <div class="scene">
        <div class="rectangle"></div>
        <div class="portal-text">360</div>
    </div>

    <div class="site-content">
        <h1 class="main-title">Capture the Unseen</h1>
        <p class="subtitle">Immerse • Reveal • Anywhere</p>
        <a href="#" class="cta">Enter the space →</a>
    </div>

</body>
</html>
