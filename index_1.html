<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>3apture – Reveal the Space</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100vw;
        }

        :root {
            --accent: #00eaff;
            --accent-glow: rgba(0, 234, 255, 0.28);
            --accent-dim: rgba(0, 234, 255, 0.10);
            --border-white: rgba(255, 255, 255, 0.15);
        }

        html, body {
            overflow-x: hidden;
        }

        body {
            /* FIXED: Enforce strict viewport height on all devices */
            height: 100dvh;
            background: #0a0a0a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden; /* Prevents scroll, creates app-feel */
            color: #f0f0f0;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: max(env(safe-area-inset-top), 20px) max(env(safe-area-inset-left), 40px) 20px max(env(safe-area-inset-right), 40px);
            z-index: 100;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0.7) 70%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo .logo-number {
            color: var(--accent);
        }

        .logo .logo-text {
            color: #ffffff;
        }

        .logo .dot {
            color: var(--accent);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: clamp(25px, 4vw, 45px);
            list-style: none;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover {
            color: #fff;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 101;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 300px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            padding: 100px 40px 40px;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            border-left: 1px solid var(--accent-dim);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .mobile-menu a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
        }

        .mobile-menu a:hover {
            color: var(--accent);
            padding-left: 10px;
        }

        .scene {
            width: min(90vmin, 100vw);
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: grid;
            place-items: center;
        }

        .rectangle {
            grid-area: 1/1;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1e1e 0%, #111 70%, #0a0a0a 100%);
            border: 1px solid rgba(80,80,80,0.4);
            box-shadow: inset 0 0 80px rgba(0,0,0,0.95);
            transform-style: preserve-3d;
            animation: frame-reveal 7s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        @keyframes frame-reveal {
            0%    { opacity: 1; transform: translateZ(-700px) scale(0.75); border-color: var(--accent); box-shadow: inset 0 0 80px rgba(0,0,0,0.95), 0 0 60px var(--accent-glow); }
            100%  { opacity: 0; transform: translateZ(100px) scale(1); border-color: transparent; box-shadow: none; }
        }

        .portal-text {
            grid-area: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: clamp(20vmin, 35vmin, 50vmin);
            font-weight: 900;
            letter-spacing: -0.07em;
            mix-blend-mode: difference;
            pointer-events: none;
            transform-style: preserve-3d;
            text-shadow: 0 0 50px var(--accent-glow);
            text-align: center;
            transform-origin: center center;
            animation: sink-and-fade 7s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            font-family: 'Inter', sans-serif;
        }

        @keyframes sink-and-fade {
            0%    { opacity: 1; transform: translate3d(0, 0, -1100px) scale(0.55); filter: blur(0); }
            100%  { opacity: 0; transform: translate3d(0, 0, 120px) scale(1); filter: blur(10px); }
        }

        .site-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            perspective: 1000px;
            animation: content-surface 7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            pointer-events: none;
            padding-top: 0;
            margin-top: 0;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 100vw;
        }

        @keyframes content-surface {
            0%   { opacity: 0; transform: translateZ(-800px) scale(0.2); filter: blur(20px); }
            40%  { opacity: 0.3; transform: translateZ(-400px) scale(0.5); filter: blur(10px); }
            100% { opacity: 1; transform: translateZ(0) scale(1); filter: blur(0); }
        }

        .main-title {
            font-size: clamp(3.5rem, 12vw, 8.5rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.85;
            color: #ffffff;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 300;
            letter-spacing: 0.12em;
            margin: 2vh 0 1vh;
            color: var(--accent);
            font-family: 'Inter', sans-serif;
        }

        .process-rotator {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 3vh;
            margin-bottom: 5vh;
            min-height: 1.5em;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: translateY(10px);
            font-family: 'Inter', sans-serif;
        }

        .process-rotator.active {
            opacity: 0.9;
            transform: translateY(0);
        }

        /* Gradient Bar CTAs */
        .cta-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            pointer-events: auto;
        }

        .cta-box {
            flex: 1;
            padding: 20px 10px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-dim) 50%, transparent 100%);
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: clamp(0.6rem, 1.5vw, 0.75rem);
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-top: 1px solid var(--accent-dim);
            border-bottom: 1px solid var(--accent-dim);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .cta-box span {
            position: relative;
            z-index: 1;
        }

        .cta-box:hover {
            color: #fff;
            background: linear-gradient(90deg, transparent 0%, var(--accent-dim) 50%, transparent 100%);
            border-top-color: var(--accent);
            border-bottom-color: var(--accent);
            box-shadow: 
                0 0 30px var(--accent-glow),
                inset 0 0 20px var(--accent-dim);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: max(env(safe-area-inset-bottom), 30px) max(env(safe-area-inset-left), 40px) max(env(safe-area-inset-bottom), 30px) max(env(safe-area-inset-right), 40px);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: end;
            z-index: 10;
            opacity: 0;
            animation: footer-fade 2s 6s forwards;
            background: linear-gradient(0deg, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0.7) 50%, transparent 100%);
        }

        @keyframes footer-fade {
            to { opacity: 1; }
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .footer-center {
            text-align: center;
        }

        .footer-logo {
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: -0.02em;
            font-family: 'Inter', sans-serif;
        }

        .footer-logo .logo-number {
            color: var(--accent);
        }

        .footer-logo .logo-text {
            color: rgba(255, 255, 255, 0.5);
        }

        .footer-logo span.dot { 
            color: var(--accent); 
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        footer p {
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
        }

        footer a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        footer a:hover {
            color: var(--accent);
        }

        /* Enhanced Mobile & Tablet Responsiveness */
        @media (max-width: 900px) {
            .cta-container {
                flex-direction: column;
                gap: 12px;
                max-width: 500px;
            }
            
            .cta-box {
                padding: 22px 20px;
                min-height: 60px;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            footer {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: center;
            }

            .footer-left,
            .footer-center,
            .footer-right {
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            /* FIXED: Removed overflow-y: auto and height: auto */
            /* We want to keep the body locked to 100dvh to maintain the app feel */
            
            .top-nav {
                padding: max(env(safe-area-inset-top), 18px) max(env(safe-area-inset-left), 20px) 18px max(env(safe-area-inset-right), 20px);
            }

            .logo {
                font-size: 1.6rem;
            }

            .scene {
                width: 95vmin !important;
                max-width: 100vw;
                top: 45%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
            }

            .site-content {
                /* FIXED: Adjusted padding so content sits between header and fixed footer */
                padding: max(env(safe-area-inset-top), 80px) max(env(safe-area-inset-left), 20px) max(env(safe-area-inset-bottom), 160px) max(env(safe-area-inset-right), 20px);
                width: 100%;
                overflow-x: hidden;
            }
            
            .content-wrapper {
                padding: 0 5vw;
                box-sizing: border-box;
            }

            .main-title {
                font-size: clamp(2.8rem, 15vw, 5rem);
                line-height: 0.9;
                margin-top: 20px;
            }

            .subtitle {
                font-size: 1.3rem;
                margin: 20px 0 15px;
            }

            .process-rotator {
                font-size: 1rem;
                margin-bottom: 60px;
            }

            .cta-container {
                gap: 14px;
                max-width: 100%;
                width: 100%;
                padding: 0 5vw;
            }

            .cta-box {
                padding: 20px 24px;
                min-height: 56px;
                font-size: 0.9rem;
                width: 100%;
                max-width: 100%;
            }

            /* FIXED: Footer stays absolute/fixed at bottom, removed position: relative */
            footer {
                position: absolute; 
                bottom: 0;
                width: 100%;
                padding: 30px 20px max(env(safe-area-inset-bottom), 30px) 20px;
                /* Increased z-index ensures it sits over the scene/content */
                z-index: 50; 
            }

            .footer-logo {
                font-size: 1.2rem;
            }

            footer p {
                font-size: 0.75rem;
            }
            
            .mobile-menu {
                max-width: 100%;
                right: -100%;
            }
            
            .mobile-menu.active {
                right: 0;
            }
        }

        @media (max-width: 400px) {
            .main-title {
                font-size: 2.5rem;
                word-break: keep-all;
                white-space: normal;
            }

            .subtitle {
                font-size: 1.15rem;
            }

            .cta-box {
                padding: 18px 20px;
                font-size: 0.85rem;
            }

            footer p {
                font-size: 0.7rem;
            }
            
            .scene {
                width: 90vmin !important;
            }
        }

        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .cta-box {
                min-height: 56px;
                padding: 20px 24px;
            }

            .cta-box:active {
                background: linear-gradient(90deg, transparent 0%, var(--accent-dim) 50%, transparent 100%);
                border-top-color: var(--accent);
                border-bottom-color: var(--accent);
                transform: scale(0.98);
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 900px) and (orientation: landscape) and (max-height: 500px) {
            body {
                overflow-x: hidden;
                /* Allow scroll only in landscape if needed */
                overflow-y: auto; 
                height: auto;
            }
            
            .scene {
                width: 45vmin !important;
                top: 50%;
            }

            .site-content {
                padding-top: 80px;
                padding-bottom: 140px;
            }

            footer {
                position: relative; /* In landscape we might need to scroll */
            }

            .main-title {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }

            .subtitle {
                font-size: 0.9rem;
                margin: 12px 0 10px;
            }

            .process-rotator {
                margin-bottom: 25px;
            }

            .cta-container {
                flex-direction: row;
                gap: 10px;
            }

            .cta-box {
                padding: 16px 12px;
                min-height: 48px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="#" class="logo"><span class="logo-number">3</span><span class="logo-text">apture</span><span class="dot">.</span></a>
        <ul class="nav-menu">
            <li><a href="#solutions">Solutions</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="#solutions">Solutions</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="scene">
        <div class="rectangle"></div>
        <div class="portal-text">capture</div>
    </div>

    <div class="site-content">
        <div class="content-wrapper">
            <h1 class="main-title">Spaces in 3D</h1>
            <p class="subtitle">Capture • 3D Model • View</p>
            <div id="process" class="process-rotator">Capture Space</div>
            
            <div class="cta-container">
                <a href="#construction" class="cta-box"><span>Construction</span></a>
                <a href="#hospitality" class="cta-box"><span>Hospitality</span></a>
                <a href="#real-estate" class="cta-box"><span>Real Estate</span></a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <p>&copy; 2026 3apture</p>
            <p>Advanced Space Capture</p>
        </div>
        <div class="footer-center">
            <div class="footer-logo"><span class="logo-number">3</span><span class="logo-text">apture</span><span class="dot">.</span></div>
        </div>
        <div class="footer-right">
            <p><a href="#privacy">Privacy Policy</a></p>
            <p><a href="#terms">Terms of Service</a></p>
        </div>
    </footer>

    <script>
        // Process rotator
        const steps = [
            "Space Captured",
            "Model Created",
            "View Anywhere"
        ];

        let currentIndex = 0;
        const processEl = document.getElementById('process');

        function rotateProcess() {
            processEl.classList.remove('active');
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % steps.length;
                processEl.textContent = steps[currentIndex];
                processEl.classList.add('active');
            }, 800);
        }

        setTimeout(() => {
            processEl.classList.add('active');
            setInterval(rotateProcess, 3500);
        }, 2000);

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });
    </script>

</body>
</html>
