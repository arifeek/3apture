<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3apture</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --void: #0a0a0f;
      --space-glow: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.12);
      --depth-blue: #1e3a8a;
    }

    *,*::before,*::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--void);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
      font-variation-settings: 'wght' 300;
      line-height: 1;
    }

    .reality {
      height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      padding: clamp(40px, 8vw, 80px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: clamp(80px, 12vw, 140px);
      perspective: 2000px;
    }

    @media (max-width: 1200px) {
      .reality {
        grid-template-columns: 1fr;
        gap: clamp(64px, 12vw, 100px);
        padding: clamp(32px, 8vw, 64px);
      }
    }

    /* WORD GRAVITY */
    .truth {
      font-variation-settings: 'wght' 200;
    }

    .origin {
      font-size: clamp(13px, 2.5vw, 16px);
      letter-spacing: 0.5em;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: clamp(32px, 5vw, 48px);
      font-variation-settings: 'wght' 100;
    }

    h1 {
      font-size: clamp(72px, 11vw, 128px);
      line-height: 0.9;
      letter-spacing: -0.04em;
      margin-bottom: clamp(24px, 4vw, 40px);
      font-variation-settings: 'wght' 150;
    }

    h1 span {
      display: block;
      opacity: 0.95;
    }

    h1 span:last-child {
      font-variation-settings: 'wght' 350;
      margin-top: 0.2em;
    }

    .proof-text {
      font-size: clamp(20px, 3.8vw, 26px);
      line-height: 1.55;
      max-width: 38ch;
      opacity: 0.85;
      font-variation-settings: 'wght' 250;
    }

    /* PROOF */
    .manifest {
      position: relative;
      height: clamp(460px, 68vw, 620px);
    }

    .volume-field {
      position: absolute;
      width: clamp(380px, 62vw, 520px);
      height: clamp(380px, 62vw, 520px);
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(22deg);
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      will-change: transform;
    }

    .volume-field:hover {
      transform: translate(-50%, -50%) rotateX(18deg) rotateY(-15deg);
    }

    /* OUTER MEMBRANE */
    .membrane {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid var(--space-glow);
      background: 
        radial-gradient(circle at 40% 40%, var(--space-glow) 0%, transparent 50%),
        radial-gradient(circle at 60% 60%, rgba(255,255,255,0.03) 0%, transparent 70%);
      backdrop-filter: blur(60px);
      box-shadow: 
        0 0 0 2px rgba(255,255,255,0.05),
        0 0 120px rgba(255,255,255,0.06);
    }

    /* CORE VOLUME */
    .nucleus {
      position: absolute;
      inset: 36px;
      border-radius: 32px;
      background: 
        linear-gradient(145deg, rgba(255,255,255,0.94) 0%, rgba(248,250,252,0.9) 100%),
        radial-gradient(circle at 35% 35%, rgba(30,58,138,0.15) 0%, transparent 70%);
      box-shadow: 
        inset 0 2px 16px rgba(255,255,255,0.95),
        0 40px 80px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.9);
      backdrop-filter: blur(40px);
    }

    /* DEPTH VOLUMES - THE ROOMS */
    .volumes {
      position: absolute;
      inset: 64px;
      perspective: 1000px;
    }

    .chamber {
      --size: clamp(52px, 8.5vw, 76px);
      position: absolute;
      width: var(--size);
      height: var(--size);
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.25),
        inset 0 2px 8px rgba(255,255,255,1),
        0 0 24px rgba(255,255,255,0.4);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.8);
    }

    .chamber::before {
      content: '';
      position: absolute;
      inset: 10px;
      border-radius: 12px;
      background: 
        linear-gradient(135deg, rgba(30,58,138,0.4), rgba(59,130,246,0.25)),
        radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
      box-shadow: inset 0 0 16px rgba(255,255,255,0.8);
    }

    /* SPATIAL POSITIONS - 12 KEY MOMENTS */
    .chamber:nth-child(1)  { top: 8%; left: 15%; }
    .chamber:nth-child(2)  { top: 8%; right: 15%; }
    .chamber:nth-child(3)  { bottom: 8%; left: 15%; }
    .chamber:nth-child(4)  { bottom: 8%; right: 15%; }
    .chamber:nth-child(5)  { top: 25%; left: 8%; transform: translateZ(60px); }
    .chamber:nth-child(6)  { top: 25%; right: 8%; transform: translateZ(60px); }
    .chamber:nth-child(7)  { bottom: 25%; left: 8%; transform: translateZ(45px); }
    .chamber:nth-child(8)  { bottom: 25%; right: 8%; transform: translateZ(45px); }
    .chamber:nth-child(9)  { top: 50%; left: 12%; transform: translateZ(30px) rotateY(15deg); }
    .chamber:nth-child(10) { top: 50%; right: 12%; transform: translateZ(30px) rotateY(-15deg); }
    .chamber:nth-child(11) { bottom: 35%; left: 20%; transform: translateZ(20px); }
    .chamber:nth-child(12) { bottom: 35%; right: 20%; transform: translateZ(20px); }

    /* DIMENSIONS MEASURED */
    .dimensions {
      position: absolute;
      bottom: 40px;
      left: 40px;
      right: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(16px, 3vw, 24px);
      font-size: clamp(14px, 2.5vw, 17px);
      font-weight: 500;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .dimensions {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 16px;
      }
    }

    .dimension {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .dimension-value {
      font-size: clamp(32px, 6vw, 44px);
      font-weight: 700;
      line-height: 1;
      font-variation-settings: 'wght' 600;
    }

    .dimension-label {
      font-size: 0.5em;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* SURGICAL MOTION */
    @media (hover: hover) {
      .reality:hover .volume-field {
        transform: translate(-50%, -50%) rotateX(18deg) rotateY(-8deg);
      }
    }
  </style>
</head>
<body>
  <div class="reality">
    <div class="truth">
      <div class="origin">3apture</div>
      <h1>
        <span>Space</span>
        <span>is not flat</span>
        <span>Volume is truth</span>
      </h1>
      <p class="proof-text">
        Photos collapse dimension into lie. This captures every room as measurable volume. 
        Ceiling height they sense. Corner depth they confirm. Light they judge exactly.
      </p>
    </div>

    <div class="manifest">
      <div class="volume-field">
        <div class="membrane"></div>
        <div class="nucleus"></div>
        <div class="volumes">
          <div class="chamber"></div><div class="chamber"></div><div class="chamber"></div>
          <div class="chamber"></div><div class="chamber"></div><div class="chamber"></div>
          <div class="chamber"></div><div class="chamber"></div><div class="chamber"></div>
          <div class="chamber"></div><div class="chamber"></div><div class="chamber"></div>
        </div>
      </div>
      
      <div class="dimensions">
        <div class="dimension">
          <div class="dimension-value">116mÂ²</div>
          <div class="dimension-label">Footprint</div>
        </div>
        <div class="dimension">
          <div class="dimension-value">4.3m</div>
          <div class="dimension-label">Ceiling</div>
        </div>
        <div class="dimension">
          <div class="dimension-value">12</div>
          <div class="dimension-label">Volumes</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const field = document.querySelector('.volume-field');
    let rafId;
    
    document.addEventListener('mousemove', e => {
      cancelAnimationFrame(rafId);
      
      rafId = requestAnimationFrame(() => {
        const rect = document.querySelector('.manifest').getBoundingClientRect();
        const x = (e.clientX - rect.left - rect.width / 2) / rect.width * 15;
        const y = (e.clientY - rect.top - rect.height / 2) / rect.height * 10;
        
        field.style.transform = `
          translate(-50%, -50%) 
          rotateX(${22 + y * 0.6}deg) 
          rotateY(${x * 0.8}deg)
        `;
      });
    });
  </script>
</body>
</html>
