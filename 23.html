<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3APTURE | BREAKOUT</title>
    <style>
        :root {
            --bg: #030303;
            --ink: #ffffff;
            --frame-border: rgba(255,255,255,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            perspective: 1500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fixed Brand UI */
        .ui {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            z-index: 100;
        }
        .logo { font-weight: 900; letter-spacing: 0.8em; font-size: 10px; opacity: 0.6; }
        .meta { font-family: monospace; font-size: 9px; opacity: 0.3; letter-spacing: 2px; }

        /* The 2D Container */
        .frame {
            width: 280px;
            height: 280px;
            border: 1px solid var(--frame-border);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            animation: frameFade 4s forwards cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* The 3D Object Container */
        .monolith-wrapper {
            transform-style: preserve-3d;
            will-change: transform;
        }

        .monolith {
            position: relative;
            transform-style: preserve-3d;
            animation: breakout 3.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }

        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 280px;
            font-weight: 900;
            line-height: 1;
            color: var(--ink);
            user-select: none;
        }

        /* Volume Layers */
        .l1 { transform: translate(-50%, -50%) translateZ(0px); opacity: 1; }
        .l2 { transform: translate(-50%, -50%) translateZ(-15px); opacity: 0.4; }
        .l3 { transform: translate(-50%, -50%) translateZ(-30px); opacity: 0.1; }

        /* Animations */
        @keyframes breakout {
            0% { 
                transform: translateZ(-800px) scale(0.05); 
                filter: blur(5px);
            }
            40% {
                filter: blur(0px);
            }
            100% { 
                transform: translateZ(200px) scale(1.2); 
            }
        }

        @keyframes frameFade {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { border-color: var(--frame-border); }
            100% { border-color: rgba(255,255,255,0.03); }
        }

        /* Center Dot/Crosshair */
        .crosshair {
            position: fixed;
            width: 10px;
            height: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="crosshair"></div>

    <div class="ui">
        <div class="logo">3APTURE</div>
        <div class="meta">DEPTH_INIT: COMPLETE // PHASE_03</div>
    </div>

    <div class="frame">
        <div class="monolith-wrapper" id="wrapper">
            <div class="monolith">
                <div class="layer l1">3</div>
                <div class="layer l2">3</div>
                <div class="layer l3">3</div>
            </div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        let tX = 0, tY = 0; // Target
        let cX = 0, cY = 0; // Current

        // Mouse Track
        window.addEventListener('mousemove', (e) => {
            tX = (window.innerWidth / 2 - e.clientX) / 12;
            tY = (window.innerHeight / 2 - e.clientY) / 12;
        });

        // Mobile Tilt (Gyroscope)
        window.addEventListener('deviceorientation', (e) => {
            if (e.gamma) {
                tX = e.gamma / 1.8;
                tY = (e.beta - 45) / 1.8;
            }
        });

        // Smooth Physics Loop
        function animate() {
            cX += (tX - cX) * 0.07;
            cY += (tY - cY) * 0.07;
            
            // Apply magnetic tilt to the already-animating monolith
            wrapper.style.transform = `rotateY(${-cX}deg) rotateX(${cY}deg)`;
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
