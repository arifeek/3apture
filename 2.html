<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3apture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #E6E2DC;
  --fg: #111111;
  --muted: #7A7A7A;
  --accent: #1F3D4A;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, Inter, sans-serif;
  overflow-x: hidden;
}

main {
  min-height: 100vh;
  padding: 5vw;
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 6vw;
}

.left {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.logo {
  font-size: 3.5rem;
  letter-spacing: -0.06em;
}

.meta {
  font-size: 0.85rem;
  color: var(--muted);
}

.right {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.statement {
  font-size: clamp(2.5rem, 4vw, 4rem);
  line-height: 1.05;
  font-weight: 400;
}

.statement span {
  display: block;
}

.statement .shift {
  transform: translateX(2vw);
}

.copy {
  margin-top: 2.5rem;
  font-size: 1.1rem;
  max-width: 520px;
  color: var(--muted);
}

.axis {
  position: fixed;
  right: 5vw;
  top: 0;
  bottom: 0;
  width: 1px;
  background: linear-gradient(
    to bottom,
    transparent,
    var(--accent),
    transparent
  );
}

.marker {
  position: fixed;
  right: calc(5vw - 4px);
  top: 45%;
  width: 9px;
  height: 9px;
  background: var(--accent);
  border-radius: 50%;
  transition: transform 0.6s ease;
}

body:hover .marker {
  transform: translateY(-12px);
}

.cta {
  margin-top: 4rem;
  font-size: 0.9rem;
  text-decoration: none;
  color: var(--fg);
  width: fit-content;
  position: relative;
}

.cta::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 1px;
  background: var(--fg);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease;
}

.cta:hover::after {
  transform: scaleX(1);
}
</style>
</head>

<body>

<div class="axis"></div>
<div class="marker"></div>

<main>

  <div class="left">
    <div class="logo">3apture</div>
    <div class="meta">
      Spatial capture · Presence · Scale
    </div>
  </div>

  <div class="right">
    <div class="statement">
      <span>Capture</span>
      <span class="shift">the space</span>
      <span>between things.</span>
    </div>

    <div class="copy">
      3apture records places as spatial experiences —
      not images, not tours, but environments you can
      return to, understand, and move through.
    </div>

    <a href="#" class="cta">Begin</a>
  </div>

</main>

</body>
</html>
